{% extends 'base.html' %}
{% load static %}
{% block main_content %}
    
    html page

    {{name}}

    {{tech}}

    <br>

    {% for i in tech %}
        {% if i == 'python' %}
        <li style="font-weight: bolder;">{{i}}</li>
        {% else %}
        <li>{{i}}</li>
        {% endif %}
    {% endfor %}
    
    <h1>html form</h1>
    <form method="post" action="{% url 'get_form_data' %}">
        {% csrf_token %}
        <input type="text" name="fullname" /><br>
        <input type="email" name="email" /><br>
        <input type="submit" />
    </form>
{% endblock %}
